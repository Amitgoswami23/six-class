<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid lightgray;
            padding: 0px 20px;
        }
        .btn{
            padding: 20px;
            border:none;
            margin-left: 10px;
            font-weight: 900;
            color:#fff;
            border-radius:20px;
            background-image: linear-gradient(red, yellow);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$2000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1500</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1500</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>Founder Facebook</td>
            <td>$1400</td>
        </tr>
       </tbody>
    </table>

    <br><br>
    <button class="btn"><a href="home.html">Home</a></button>
</body>
</html>
